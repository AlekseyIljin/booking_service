<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Booking flights</title>
</head>
<body>
{% block content %}
    {% for airline in airlines %}
    <div>
        <p>{{ airline.name }}</p>
        <p>{{ airline.site }}</p>
        <p>{{ airline.code }}</p>
    </div>
    {% endfor %}
{% endblock content %}
</body>
</html>
